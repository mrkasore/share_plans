{% extends "share_plans/layout.html" %}

{% block body %}

    <h2>регистрация</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Логин">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Эл. почта">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Пароль">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Повторите пароль">
        </div>
        <input class="btn btn-primary" type="submit" value="Регистрация">
    </form>

    Уже есть аккаунт? <a href="{% url 'login' %}">Авторизоваться.</a>

{% endblock %}
